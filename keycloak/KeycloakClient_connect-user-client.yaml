kind: KeycloakClient
apiVersion: keycloak.org/v1alpha1
metadata:
  name: connect-user-client
  namespace: keycloak
spec:
  realmSelector:
    matchLabels:
      app: kafka
  client:
    clientId: connect-user-client
    id: connect-user
    clientAuthenticatorType: client-secret
    secret: connect-secret
    standardFlowEnabled: false
    serviceAccountsEnabled: true